<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon style comparison</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .row img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Image Comparison</h1>

  <div class="row">
    <img src="germs1.png" alt="Image 1a">
    <img src="germs2.png" alt="Image 1a">
  </div>

  <div class="row">
    <img src="legolas1.png" alt="Image 1a">
    <img src="legolas2.png" alt="Image 1a">
    <img src="legolas3.png" alt="Image 1a">
  </div>

  <div class="row">
    <img src="skeeter1.png" alt="Image 1a">
    <img src="skeeter2.png" alt="Image 1a">
    <img src="skeeter3.png" alt="Image 1a">
    <img src="skeeter4.png" alt="Image 1a">
  </div>

  <div class="row">
    <img src="zombie-plus-skeleton-plus-ghost1.png" alt="Image 1a">
    <img src="zombie-plus-skeleton-plus-ghost2.png" alt="Image 1a">
  </div>

  <div class="row">
    <img src="wolverine1.png" alt="Image 1a">
  </div>

  <div class="row">
    <img src="GPTerminator1.png" alt="Image 1a">
    <img src="GPTerminator2.png" alt="Image 1a">
  </div>


</body>
</html>
