<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon style comparison</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .row img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Cartoon style comparison</h1>

  <div class="row">
    <img src="balloon.png" alt="Cartoon image">
    <img src="balloon-penink.png" alt="Cartoon image">
  </div>
  
  <div class="row">
    <img src="germs.png" alt="Cartoon image">
    <img src="germs-ai.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="legolas-goodnews.png" alt="Cartoon image">
    <img src="legolas - penink.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="naughty or nice ai.png" alt="Cartoon image">
    <img src="santa - penink.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="skeeter1.png" alt="Cartoon image">
    <img src="skeeter2.png" alt="Cartoon image">
    <img src="skeeter3.png" alt="Cartoon image">
    <img src="skeeter-penink.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="zombie-plus-skeleton-plus-ghost1.png" alt="Cartoon image">
    <img src="zombie-plus-skeleton-plus-ghost3.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="wolverine2.png" alt="Cartoon image">
    <img src="wolverine4.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="cats.png" alt="Cartoon image">
    <img src="cats - penink.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="Chat-GPTerminator.png" alt="Cartoon image" title="Context: In 2024 ChatGPT AI would incorrectly state the word 'strawberry' contains only 2 'r' characters">
    <img src="Chat-GPTerminator - penink.png" alt="Cartoon image" title="Context: In 2024 ChatGPT AI would incorrectly state the word 'strawberry' contains only 2 'r' characters">
  </div>


  <div class="row">
    <img src="matrix-climbing1.png" alt="Cartoon image" title="Context: Rock climbing and The matrix joke...">
    <img src="matrix-climbing2.png" alt="Cartoon image" title="Context: Rock climbing and The matrix joke...">
  </div>

</body>
</html>
