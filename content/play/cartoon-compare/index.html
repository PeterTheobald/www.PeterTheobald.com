<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cartoon style comparison</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }
    .row {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    .row img {
      max-width: 100%;
      height: auto;
      max-height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Cartoon style comparison</h1>

  <div class="row">
    <img src="germs1.png" alt="Cartoon image">
    <img src="germs2.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="legolas1.png" alt="Cartoon image">
    <img src="legolas2.png" alt="Cartoon image">
    <img src="legolas3.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="skeeter1.png" alt="Cartoon image">
    <img src="skeeter2.png" alt="Cartoon image">
    <img src="skeeter3.png" alt="Cartoon image">
    <img src="skeeter4.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="zombie-plus-skeleton-plus-ghost1.png" alt="Cartoon image">
    <img src="zombie-plus-skeleton-plus-ghost2.png" alt="Cartoon image">
    <img src="zombie-plus-skeleton-plus-ghost3.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="wolverine1.png" alt="Cartoon image">
    <img src="wolverine2.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="cats are jerks1.png" alt="Cartoon image">
    <img src="cats are jerks2.png" alt="Cartoon image">
  </div>

  <div class="row">
    <img src="GPTerminator1.png" alt="Cartoon image" title="Context: In 2024 ChatGPT AI would incorrectly state the word 'strawberry' contains only 2 'r' characters">
    <img src="GPTerminator2.png" alt="Cartoon image" title="Context: In 2024 ChatGPT AI would incorrectly state the word 'strawberry' contains only 2 'r' characters">
  </div>

  <div class="row">
    <img src="matrix-climbing1.png" alt="Cartoon image" title="Context: Rock climbing joke...">
    <img src="matrix-climbing2.png" alt="Cartoon image" title="Context: Rock climbing joke...">
  </div>

</body>
</html>
